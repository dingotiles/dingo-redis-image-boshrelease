---
platform: linux
image_resource:
  type: docker-image
  source: { repository: dingotiles/delmo-concourse }

inputs:
- name: boshrelease-ci

params:
  MACHINE_EXPORT_AWS_ACCESS_KEY_ID:
  MACHINE_EXPORT_AWS_SECRET_ACCESS_KEY:
  MACHINE_EXPORT_AWS_REGION:
  MACHINE_EXPORT_AWS_BUCKET:
  MACHINE_NAME: delmo-dingo-postgresql-pipeline
  AWS_ACCESS_KEY:
  AWS_SECRET_KEY:
  AWS_BUCKET:
  AWS_REGION:

run:
  path: /entrypoint.sh
  args: [delmo, --only-build-task, -f, boshrelease-ci/image/tests/delmo.yml, -m, delmo-dingo-postgresql-pipeline]
